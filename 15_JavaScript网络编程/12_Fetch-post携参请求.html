<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      async function getData() {
        const response = await fetch("http://123.207.32.32:1888/02_param/postjson", {
          method: "post",
          headers: {
            "Content-Type": "application/json"

        });
        const res = await response.json();
        console.log(res);
      }
      getData();
    </script>
