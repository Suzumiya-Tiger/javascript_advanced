<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script src="./utils/hyajax.js"></script>
    <script>
      const promise = hyajax({
        url: "http://123.207.32.32:1888/02_param/get",
        data: {
          name: "haruhi",
          age: 22
        }, //["name=why","age=18"]
        method: "get"
      });
      console.log(promise.xhr);

        .then(res => {

        })
        .catch(err => {
          console.log(err.message);
        });
    </script>
